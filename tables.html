<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Place</th>
        </tr>
        <tr>
            <td>Aswin</td>
            <td rowspan="3">20</td>
            <td>Paika</td>
        </tr>
        <tr>
            <td>Arjun</td>
            <td rowspan="2">Petta</td>
        </tr>
        <tr>
            <td>Felix</td>
        </tr>
        <tr>
            <td>Anandu</td>
            <td>25</td>
            <td>Kply</td>
        </tr>
    </table>
</body>
</html>
